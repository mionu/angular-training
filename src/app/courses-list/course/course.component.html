<div class="card">
  <div class="card-body">
    <h5><a href="#" class="card-title text-dark">{{course.title}}</a></h5>
    <p class="m-0"><span class="oi oi-clock"></span> {{course.duration}} min</p>
    <p class="text-muted"><span class="oi oi-calendar"></span> {{course.creationDate}}</p>
    <p class="card-text">{{course.description}}</p>
    <div class="btn-group">
      <button type="button" class="btn btn-outline-secondary"><span class="oi oi-pencil"></span> edit</button>
      <button type="button" class="btn btn-outline-danger"><span class="oi oi-trash"></span> delete</button>
    </div>
  </div>
</div>
