<div class="modal-header">
  <h4 class="modal-title">Delete course</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Are you sure you want to delete "{{courseTitle}}"?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary" (click)="activeModal.close('yes')">Yes</button>
  <button type="button" class="btn btn-outline-danger" (click)="activeModal.close()">No</button>
</div>
