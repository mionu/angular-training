<div class="container my-2">
  <div class="form-group col-md-4">
    <label>Title</label>
    <input [(ngModel)]="course.title" type="text" class="form-control">
  </div>
  <div class="form-group col-md-12">
    <label>Description</label>
    <textarea [(ngModel)]="course.description" class="form-control" rows="3"></textarea>
  </div>
  <div class="form-group col-md-4">
    <label>Date</label>
    <input [(ngModel)]="course.creationDate" type="date" class="form-control">
  </div>
  <div class="col-md-3 mb-3">
    <label>Duration</label>
    <div class="input-group">
      <input [(ngModel)]="course.duration" type="text" class="form-control">
      <div class="input-group-append">
        <span class="input-group-text">{{course && course.duration | courseDuration}}</span>
      </div>
    </div>
  </div>
  <div class="btn-group col-md-3">
    <button type="button" class="btn btn-outline-primary">save</button>
    <button type="button" class="delete-button btn btn-outline-danger">cancel</button>
  </div>
</div>
