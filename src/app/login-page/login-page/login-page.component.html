<div class="card">
  <div class="card-body">
    <form (ngSubmit)="doLogin()">
        <div class="form-group">
          <label>Login</label>
          <input name="userLogin" [(ngModel)]="login" type="text" class="form-control" placeholder="Enter login">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input name="userPassword" [(ngModel)]="password" type="password" class="form-control" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-outline-primary">Submit</button>
      </form>
  </div>
</div>
